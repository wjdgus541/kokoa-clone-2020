<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Me - kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">It Pin!</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuseday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="https://lh3.googleusercontent.com/ogw/ADGmqu_RvIXohWhXsJ_q-x2GuSm94caANZgoutgTUddc=s83-c-mo" />
            <div class="message-row__content">
                <span class="message__author">Pin</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">16:22</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row__own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">What's up?</span>
                    <span class="message__time">16:22</span>
                </div>
            </div>
        </div>
    </main>                                                                                                                                                                                                                                                                                                                                                                                                                                          

    <form class="replay">
        <div class="replay__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="replay__column">
            <input type="text" placeholder="Write a message" />
            <i class="far fa-smile-wink"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>
    <script src="https://kit.fontawesome.com/76e52028a2.js" crossorigin="anonymous"></script>
</body>
</html>
